<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Book | 회원가입</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="icon" href="http://bitly.kr/9tqY2vBiZ6A">
</head>
<body>
    <div id="dbook_signup">
        <div class="login-item" id="top-line">
            <input type="text" name="id" class="login-input" placeholder="아이디">
        </div>
        <div class="login-item">
            <input type="password" name="pw" class="login-input" placeholder="비밀번호">
        </div>
        <div class="login-item">
            <input type="text" name="name" class="login-input" placeholder="이름"> 
        </div>
        <div class="login-item">
            <input type="text" name="email" class="login-input" placeholder="이메일"> 
        </div>  
        <button class="confirm-btn" class="confirm-btn">인증번호 받기</button>
        
        <div class="login-item" id="top-line">
            <input type="text" name="confirm" class="login-input" placeholder="인증">
        </div>  
        <button class="confirm-btn" class="confirm-btn">인증</button>

        <div>
            <input id="btn" class="submit-btn" type="submit" name="signup" value="회원 가입">
        </div>
    </div>
</body>

</html>
