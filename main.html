<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reviseSemantic.css"/>
    <title>D-Book</title>
    <link rel="icon" href="http://bitly.kr/9tqY2vBiZ6A">
</head>
<body>
    <div class="main">
        <header class="main__header-container">
            <ul class="main__header-menu ui grid">
                <li class="nine wide column">D-Book</li>
                <li class="seven wide column main__header-menu">    
                    <div class="main__header-menu-search ui action input ">
                        <input type="text" placeholder="SEARCH">
                        <button id="btn_search" class="ui icon button">
                            <i class="search icon"></i>
                        </button>
                    </div>
                    <div class="ui icon menu">
                        <a class="item" title="로그아웃">
                            <i class="sign out alternate icon" ></i>
                        </a>
                        <a class="item" title="책 업로드">
                            <i class="book icon" ></i>
                        </a>
                        <a class="item" title="설정">
                            <i class="cog icon" ></i>
                        </a> 
                    </div> 
                </li>
            </ul>
        </header>

        <section class="main__content-container">
            <div class="main__content-sidebar ui secondary vertical menu">
                <a class="item">
                    <h4 class="ui header">My Library</h4>
                </a>
                <a class="item">
                    <h4 class="ui header">Shared</h4>
                </a>
                <a class="item">
                    <h4 class="ui header">그 외 추가</h4>                          
                </a>
            </div>

            <main class="main__content-booklist">
                <ul>
                    <li class="book-item">
                        <img src="img/동물.jpg">
                        <div class="book-title">시튼 동물기 1</div>
                        <div class="book-writer">어니스트 톰프슨 시튼</div>                        
                    </li>
                    <li class="book-item">
                        <img src="img/부엉이.jpg">
                        <div class="book-title">수리부엉이는 황혼에 날아오른다</div>
                        <div class="book-writer">무라카미 하루키, 가와카미 미에코</div>
                    </li>
                    <li class="book-item">
                        <img src="img/여우.jpg">
                        <div class="book-title">책 먹는 여우</div>
                        <div class="book-writer">프란치스카 비어만</div>
                    </li>
                    <li class="book-item">
                        <img src="img/리뷰.jpg">
                        <div class="book-title">방탄소년단을 리뷰하다</div>
                        <div class="book-writer">김영대</div>
                    </li>
                    <li class="book-item">
                        <img src="img/삼국지.jpg">
                        <div class="book-title">삼국지톡 1</div>
                        <div class="book-writer">무적핑크(변지민), 이리</div>
                    </li>
                    <li class="book-item">책</li>
                    <li class="book-item">책</li>
                    <li class="book-item">책</li>
                    <li class="book-item">책</li>
                    <li class="book-item">책</li>
                    <li class="book-item">책</li>
                    <li class="book-item">책</li>
                    <li class="book-item">책</li>
                    <li class="book-item">책</li>
                    <li class="book-item">책</li>
                    <li class="book-item">책</li>
                    <li class="book-item">책</li>
                    <li class="book-item">책</li>
                    <li class="book-item">책</li>
                    <li class="book-item">책</li>
                    <li class="book-item">책</li>
                    <li class="book-item">책</li>
                    <li class="book-item">책</li>
                </ul>
            </main>
        </section>
        
    </div>
</body>
</html>
